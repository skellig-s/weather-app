<div class="weather-conditions__row">
  <div class="weather-conditions__title">{{ conditions.info }}</div>
  <img *ngIf="conditions.weatherIcon"
       class="weather-conditions__icon"
       [src]="weatherIconAddress"
       alt="weather icon"/>
</div>
<section>
  <div class="weather-conditions__temperature">{{ conditions.temperature | temperature }}</div>
  <div class="weather-conditions__wind">
    {{ conditions.wind.toFixed(2) }}&nbsp;<span class="weather-conditions__wind__unit"><sup>m</sup>&frasl;<sub>s</sub></span>
  </div>
</section>
